<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Sign-up Site</title>
</head>

<body>
    <main class="signup-page">
        <div class="image-container">
            <h1 class="image-header">
                Succumb to the dark side...
            </h1>
        </div>

        
        <form action="" method="">
            <div class="form-container">
                <h1 class="form-header">
                    Learn to use the dark side of the Force !
                </h1>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <div class="input-container">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-container">
                    <label for="mail">Mail</label>
                    <input type="text" id="mail" required>
                </div>
                <div class="input-container">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-container">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" required>
                </div>
                <button class="submit-button"> i will do whatever you ask...</button>
            </div>
        </form>
    </main>
</body>
</html>
